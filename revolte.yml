revolte:
  version: '1.0'
  project: WeMap
  appName: wemap-BE
  env:
    staging:
      branch: master
      services:
        rid_1:
          name: map-web-service
          type: WEB_SERVICE
          entryPoint: ./src/index.ts
          specifications:
            cpu: 2
            memory: 2
            storage: 30
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
              DATABASE_URL: '#{db.dbUrl}'
              DATABASE_PORT: '#{db.dbPort}'
              DATABASE_USERNAME: '#{db.dbUsername}'
              DATABASE_PASSWORD: '#{db.dbPassword}'
              DATABASE_NAME: '#{db.dbName}'
              STP_MAIN_DATABASE_CONNECTION_STRING: '#{db.dbConnectionString}'
              PORT: 8080
        rid_2:
          name: db
          type: DATABASE
          specifications:
            cpu: 2
            memory: 4
            storage: 50
            engine: postgres
